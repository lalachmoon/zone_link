{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Welcome Section -->
    <div class="text-center mb-5">
        <h2 class="display-5 fw-bold text-primary">Welcome, {{ username }}</h2>
        <p class="text-muted fs-5">Manage your account details and preferences here.</p>
    </div>

    <!-- User Details Section -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-secondary fw-bold">User Details</h5>
                    <p class="card-text"><strong>First Name:</strong> {{ first_name }}</p>
                    <p class="card-text"><strong>Last Name:</strong> {{ last_name }}</p>

                    <!-- Change Password Button -->
                    <div class="text-center mt-4">
                        <a href="{% url 'accounts:password_change' %}" class="btn btn-primary btn-lg shadow-sm">
                            Change Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
