{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-success fw-bold mb-4">Subscription Confirmed!</h2>
    <p class="text-secondary mb-4">
        Thank you, <strong>{{ name }}</strong>, for subscribing to the <strong>{{ plan_name }}</strong> plan.
    </p>
    <p class="text-success fw-bold">Price Paid: {{ plan_price }}</p>
    <p>Payment Method: <strong>{{ payment_method }}</strong></p>
    <p>A confirmation email has been sent to <strong>{{ email }}</strong>.</p>

    <a href="{% url 'viewer:home' %}" class="btn btn-primary btn-lg">Back to Home</a>
</div>
{% endblock %}
