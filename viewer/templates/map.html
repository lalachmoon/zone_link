<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
</head>
<body>
    <h1>Google Map Viewer</h1>

    <!-- Input Form -->
    <form method="POST">
        {% csrf_token %}
        <label for="location">Enter Location:</label>
        <input type="text" name="location" id="location" placeholder="e.g., Brasov">

        <label for="zoom">Zoom Level (1-20):</label>
        <input type="number" name="zoom" id="zoom" min="1" max="20" value="12">

        <button type="submit">Zone Mapping</button>
    </form>

    <!-- Map Display -->
    {% if map_url %}
        <h2>Map for "{{ location }}"</h2>
        <img src="{{ map_url }}" alt="Google Map of {{ location }}">
    {% endif %}
</body>
</html>
