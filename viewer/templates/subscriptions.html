{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2 class="text-primary fw-bold mb-4">Our Subscription Plans</h2>
        <p class="text-secondary mb-4">
            Choose a plan that fits your needs and enjoy premium logistics management features.
        </p>
    </div>

    <div class="row justify-content-center">
        <!-- Loop through the subscription plans dynamically -->
        {% for plan in plans %}
        <div class="col-md-4">
            <div class="card shadow mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary fw-bold">{{ plan.name }}</h5>
                    <p class="card-text text-secondary">{{ plan.description }}</p>
                    <p class="text-success fw-bold">{{ plan.price }}</p>
                    <a href="{% url 'viewer:subscribe' plan.slug %}" class="btn btn-outline-primary btn-sm">Subscribe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
