<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Mapping with Polygon</title>
    <style>
        /* Set the size of the map container */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Zone Mapping with Polygon</h1>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Google Maps API -->
    <script>
        // Initialize and add the map
        function initMap() {
            // The map center (default location)
            const center = {45.69007315993223,25.62893669513385}; // Brasov coordinates

            // The map, centered at the default location
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: center,
            });

<!--            // Define the coordinates for the polygon (replace with your own)-->
<!--            const polygonCoords = [-->
<!--                { lat: 40.7128, lng: -74.0060 }, // Point 1 (New York)-->
<!--                { lat: 40.73061, lng: -73.935242 }, // Point 2 (Brooklyn)-->
<!--                { lat: 40.789142, lng: -73.13496 }, // Point 3 (Long Island)-->
<!--                { lat: 40.7128, lng: -74.0060 } // Closing the polygon (same as Point 1)-->
<!--            ];-->

            // Create the polygon
            const polygon = new google.maps.Polygon({
                paths: polygonCoords,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
            });

            // Add the polygon to the map
            polygon.setMap(map);
        }
    </script>

    <!-- Load Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA0UQ1EUBIqivg6OxBC-vjJZswbpbU1y0&callback=initMap"
        async
        defer>
    </script>
</body>
</html>
